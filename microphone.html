<script>

var MAX = 3;
var MIN = -0.2;
var PLOT_HEIGHT = 200;
var PLOT_WIDTH = 300;
var lit = [0,5,10,15,25];
var LABELS = ["frequency", "decibels"];
var plot;
var plot2;
var TYPE = "line";
window.onload = function(){
    var socket = io('http://localhost:3000');
    var unique = 456;
    // plot = new Time_Series("plotbox",'Microphone Input in dB',PLOT_WIDTH, PLOT_HEIGHT,20000,[-100,100],1,["green"],unique+1,socket);

        socket.on("update_457",function(values){
            plot2.step(values);
        });
